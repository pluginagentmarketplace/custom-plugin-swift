# Swift Fundamentals Configuration
swift_version: "5.9"
minimum_ios: "15.0"
minimum_macos: "12.0"

code_style:
  indent_size: 4
  max_line_length: 120
  trailing_comma: true
  
optionals:
  prefer_guard: true
  force_unwrap: never
  
protocols:
  naming: "Protocol suffix optional"
  prefer_composition: true
